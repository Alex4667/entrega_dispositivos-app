<div class="container">
  <form class="p-5" [formGroup]="form" (ngSubmit)="login()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" formControlName="username"
        [ngClass]="{'is-invalid':submite && f['username'].errors}" />
      <label class="form-label" for="form2Example1"> Email address</label>
      <div *ngIf="submite && f['username'].errors" class="invalid-feedback">debe ingresar el username</div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password"
        [ngClass]="{'is-invalid':submite && f['password'].errors}" />
      <label class="form-label" for="form2Example2">Password</label>
      <div *ngIf="submite && f['password'].errors" class="invalid-feedback">debe ingresar la contra</div>

    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
          <label class="form-check-label" for="form2Example34"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a [routerLink]="'/register'">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
