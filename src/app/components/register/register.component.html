<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div id="registro-row" class="row justify-content-center align-items-center">
            <div id="registro-column" class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-12">
                <div id="registro-box" class="shadow p-3 mb-5 bg-body col-lg-12 col-md-12 col-sm-12 col-12"
                    style="border-radius: 25px;">

                    <p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-4">Registrar</p>
                    <hr>
                    <form class="form" name="formulario" [formGroup]="form" (ngSubmit)="registrar()">
                        <div class="row mb-3">
                            <!-- Nombre y apellido -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-floating">
                                    <input class="form-control" id="nombres" type="text" placeholder="Nombres" />
                                    <label class="form-label" for="nombres">Nombre y Apellido</label>
                                </div>
                            </div>
                            <!-- Nombre de Usuario -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-floating">
                                    <input class="form-control" id="username" type="text" placeholder="username" />
                                    <label class="form-label" for="username">Nombre de Usuario</label>

                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Identificacion -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-floating">
                                    <input class="form-control" id="identificacion" type="text"
                                        placeholder="Identificacion" name="documento" />
                                    <label class="form-label" for="identificacion">Identificación</label>

                                </div>

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <!-- Número de Telefono -->
                                <div class="form-floating">
                                    <input class="form-control" id="celular" type="celular" placeholder="celular"
                                        name="celular" required />
                                    <label class="form-label" for="celular">Número de Telefono</label>

                                </div>
                            </div>
                        </div>

                        <div class=" row mb-3">
                            <!-- Email -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-floating ">
                                    <input class="form-control" id="email" type="email" placeholder="Email" />
                                    <label class="form-label" for="email">Email</label>

                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <!-- Contraseña -->
                                <div class="form-floating">
                                    <input class="form-control" id="password" type="password" placeholder="Contraseña"
                                        data-sb-validations="required" name="password" required />
                                    <label class="form-label" for="password">Contraseña</label>

                                </div>
                            </div>
                        </div>
                        <!-- Fecha -->
                        <div class="row mb-3">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-control">
                                    <label class="form-label d-block">Fecha de nacimiento</label>
                                    <input class="form-control" type="date" name="fecha_nac" size="25"
                                        placeholder="DD/MM/AAAA" value="" required>

                                </div>
                            </div>

                            <!-- Tipo Usuario -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="form-control">

                                    <label for="" class="form-label d-block">Tipo de usuario</label>
                                    <select class="form-select" name="id_rol">
                                        <option value="" disabled>--Selecionar una opción--</option>
                                        <option value="1">Cliente</option>
                                        <option value="2">Propietario de chanca</option>

                                    </select>
                                </div>

                            </div>
                        </div>

                        <hr>

                        <!-- Botn -->
                        <div class="d-grid mb-1">
                            <button class="registro btn btn-primary btn-lg " id="submitButton"
                                type="submit">Registrar</button>
                        </div>



                    </form>


                    <span class="texto_footer">¿Ya tienes una cuenta? <a href="" style="text-decoration: none;">Inicia
                            Sesion</a></span>

                </div>
            </div>
        </div>
    </div>
</section>
